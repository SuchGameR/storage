    function getRandomPosition(containerWidth, containerHeight, imageWidth, imageHeight) {
      var maxX = containerWidth - imageWidth;
      var maxY = containerHeight - imageHeight;
      
      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);
      
      return [randomX, randomY];
    }
    
    function moveImages() {
      var containerWidth = window.innerWidth;
      var containerHeight = window.innerHeight;
      
      var images = document.getElementsByClassName('moving-image');
      
      for (var i = 0; i < images.length; i++) {
        var image = images[i];
        
        var imageWidth = Math.floor(Math.random() * 300) + 100; // 100から300の間でランダムな幅を生成
        var imageHeight = Math.floor(Math.random() * 300) + 100; // 100から300の間でランダムな高さを生成
        
        var newPosition = getRandomPosition(containerWidth, containerHeight, imageWidth, imageHeight);
        
        image.style.left = newPosition[0] + 'px';
        image.style.top = newPosition[1] + 'px';
        image.style.width = imageWidth + 'px';
        image.style.height = imageHeight + 'px';
      }
    }
    
    function createMovingImages(numImages) {
      var body = document.getElementsByTagName('body')[0];
      
      for (var i = 0; i < numImages; i++) {
        var image = document.createElement('img');
        image.className = 'moving-image';
        image.src = 'ketsuban.png';
        image.alt = 'Moving Image';
        
        body.appendChild(image);
      }
    }
    
    createMovingImages(30); // 5つの画像を作成
